<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Get data from JSONHolder</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/getData.js"></script>
    <script src="js/script.js"></script>
</head>

<body>

    <div class="container">
        <div class="col-xs-4">
            <form action="" role="form">
                <div class="form-group">
                    <label for="input">Enter ID:</label>
                    <input type="input" id="input" class="form-control" placeholder="Enter ID">
                </div>
            
                <div class="form-group">
                    <label for="category">Select Category:</label>
                    <select id="category" class="form-control">
                        <option value="posts">Posts</option>
                        <option value="comments">Comments</option>
                        <option value="albums">Albums</option>
                        <option value="photos">Photos</option>
                        <option value="users">Users</option>
                        <option value="todos">Todos</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" id="button" class="btn btn-default">Get</button>
                </div>
            </form>
        </div>
        <div id="alert"></div>
        <hr>
        <table id='table' data-role="table" data-mode="columntoggle" class="table table-hover"></table>
    </div>
</body>

</html>
